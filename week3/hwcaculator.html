<!DOCTYPE html>
<html>

<head>
    <title>My App</title>

    <style>
        /* Enter CSS below */
    </style>

</head>


<body>

    <h1>Room Area Calculator</h1>

    <p><i>Enter the length and width of the room in order to get the room area.</i></p>

    <img src="https://images" width="400">

    <br>
    <br>
<legend style="color:MediumSeaGreen">Enter the room's details:</legend>
    <br>
    <form >
        <label for="licks1" style="margin-left: 50px">Enter the length of the room(meter): </label>
        <input type="text" name="licks1" id="licks1">

 <br>
    <br>
   <label for="licks2" style="margin-left: 50px">Enter the width of the room(meter): </label>
        <input type="text" name="licks2" id="licks2">

         <br>
    <br>
        <button type="button" id="lButton" style="margin-left: 200px">Calculate</button>

        <br>
        <br>
        <legend style="color:MediumSeaGreen">Results:</legend>
    
        <div id="output" style="margin-left: 50px"></div>

    </form>

    <script>
     
    
        function roomarea() {
            var length = document.getElementById("licks1").value;
            console.log("length: " + length);
            var width = document.getElementById("licks2").value;
              console.log("width: " + width);
            roomarea = length*width;
            roomarea = Math.round(roomarea);
            
            
            var message = "The room area is: " + roomarea + " square meter";
            console.log(message);
            var outputText = document.getElementById("output");
            console.log(outputText);
            outputText.innerHTML = message;
        }
        
        
        
        var getButton = document.getElementById("lButton");
        getButton.addEventListener("click", roomarea);
    </script>

</body>

</html>
